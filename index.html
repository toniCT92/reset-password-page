<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    input, button {
      display: block;
      margin-top: 12px;
      width: 100%;
      padding: 10px;
    }
    .message {
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
    .error {
      margin-top: 20px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Reset Your Password</h1>
  <form id="resetForm">
    <input type="text" id="username" placeholder="Your username" required />
    <input type="email" id="email" placeholder="Your email" required />
    <input type="password" id="newPassword" placeholder="New password" required />
    <input type="password" id="confirmPassword" placeholder="Confirm password" required />
    <button type="submit">Reset Password</button>
    <div class="message" id="message"></div>
  </form>

  <p style="margin-top: 30px; font-size: 14px;">
    Need help or want to delete your account? Contact us at
    <a href="mailto:tonitechs885@gmail.com">tonitechs885@gmail.com</a>.
  </p>

  <script>
    document.getElementById("resetForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      const messageDiv = document.getElementById("message");
      messageDiv.textContent = "";

      if (newPassword !== confirmPassword) {
        messageDiv.textContent = "Passwords do not match.";
        messageDiv.className = "error";
        return;
      }

      try {
        const res = await fetch("https://us-central1-dicerollingapp-d6e5f.cloudfunctions.net/resetPassword", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, newPassword })
        });
        const data = await res.json();

        if (res.ok) {
          messageDiv.textContent = data.message || "Password reset successful.";
          messageDiv.className = "message";
        } else {
          messageDiv.textContent = data.message || "Error resetting password.";
          messageDiv.className = "error";
        }
      } catch (err) {
        messageDiv.textContent = "Error resetting password.";
        messageDiv.className = "error";
      }
    });
  </script>
</body>
</html>
